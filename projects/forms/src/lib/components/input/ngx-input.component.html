<div [formGroup]="form">

  <span>{{prefix}}</span>

  <input [type]="type"
         class="form-control"
         [placeholder]="placeholder"
         [formControlName]="controlName"
         (input)="change($event.target.value)"
         [id]="id">

  <span>{{suffix}}</span>
  <div>{{hint}}</div>

</div>
