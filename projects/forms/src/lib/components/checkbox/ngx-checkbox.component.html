<span [formGroup]="form">
  <input type="checkbox"
         [value]="value"
         [id]="id"
         [checked]="checked"
         [class]="class"
         (ngModelChange)="change($event)"
         [formControlName]="controlName">
  <label [for]="id" *ngIf="label" [class]="labelClass">{{label}}</label>
</span>
